<div class="container-fluid w-25">
    <form [formGroup]="EditForm">

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Артикул" 
        formControlName="article"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Название" 
        formControlName="name"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Цена" 
        formControlName="price"/>
      </div>

      <select class="mb-3 custom-select" formControlName="type">
        <option [ngValue]="MyGoodsCategory.furniture">Мебель</option>
        <option [ngValue]="MyGoodsCategory.tech">Техника</option>
        <option [ngValue]="MyGoodsCategory.books">Книги</option>
        <option [ngValue]="MyGoodsCategory.phones">Телефоны</option>
      </select>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Вес"
        formControlName="weight"/>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" placeholder="Количество" 
        formControlName="amount"/>
      </div>

      <div class="form-group">
        <input type="mail" class="form-control" placeholder="Производитель" 
        formControlName="manufacturer"/>
      </div>

      <button class="btn btn-outline-primary my-3 mr-3" 
      [disabled]="EditForm.invalid" 
      (click)="onSave()"
      >Сохранить
      </button>

      <button class="btn btn-outline-danger" 
      *ngIf="id != null" 
      (click)="onDelete()"
      >Удалить</button>
      
    </form>
  </div>
