<div class="container-fluid container-md">

  <div class="row my-3">

    <div class="col-12">
      <h5>Фильтры</h5>
    </div>

    <div class="col-3 align-self-center">
      <input type="checkbox" id="avaliable"
      [(ngModel)]="avaliable"
      class="mr-2">
      <label for="avaliable">в наличии</label>
    </div>

    <div class="col-3">
      <select class="form-control my-1"
      [(ngModel)]="category_filter"
      style="width: 150px;">
      <option value="0">Мебель</option>
      <option value="1">Техника</option>
      <option value="2">Книги</option>
      <option value="3">Телефоны</option>
      </select>
    </div>
      
  </div>

    <div class="row my-3">

      <div class="col-12">
      <h5>Сортировать по</h5>
      </div>

      <div class="col-3">
        <select class="form-control my-1"
        [(ngModel)]="column"
        style="width: 150px;">
        <option value="byprice">цене</option>
        <option value="byamount">количеству</option>
        </select>
      </div>

      <div class="col align-self-center">
        <input type="checkbox" id="reverse"
        [(ngModel)]="reverse"
        class="mr-2">
        <label for="reverse">от большего к меньшему </label>
      </div>

    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="align-middle">Название</th>
          <th scope="col" class="align-middle">Цена, руб.</th>
          <th scope="col" class="align-middle">Категория</th>
          <th scope="col" class="align-middle">Вес, кг.</th>
          <th scope="col" class="align-middle">Количество на складе, шт.</th>
          <th scope="col" class="align-middle"></th>
          <th scope="col" class="align-middle">
            <button class="btn btn-warning"
            (click)="onAddProfile()">
              Добавить товар
            </button>
          </th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let good of goods | sort : column : reverse | filter : avaliable | filter2 : category_filter">
          <td class="align-middle">{{ good.name }}</td>
          <td class="align-middle">{{ good.price }}</td>
          <td class="align-middle">{{ good.category | categoryName }}</td>
          <td class="align-middle">{{ good.weight }}</td>
          <td class="align-middle">{{ good.amount }}</td>
          <td class="align-middle">
              <button class="btn btn-outline-danger" 
            (click)="onDelete(good.id)"
            >Удалить
            </button>
            </td>
          <td class="align-middle">
            <button class="btn btn-outline-primary"
            (click)="onLinkProfile(good.id)">
              Редактировать
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
